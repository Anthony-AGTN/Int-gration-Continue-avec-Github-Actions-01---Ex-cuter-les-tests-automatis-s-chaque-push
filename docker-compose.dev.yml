# docker-compose.yml
services:
  server:
    build: ./server
    command: npm run dev
    volumes:
      - ./server/src/:/app/src/
    ports:
      - 5050:5000
  mongodb:
    image: mongo
    volumes:
      - ./data:/data/db
  client:
    build: ./client
    ports:
      - 8080:3000
    volumes:
      - ./client/src:/app/src/
